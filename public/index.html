<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Boton Menu Mobile -->
    <div
      class="fixed flex h-auto w-full justify-end border-b-2 border-white bg-blue-950 px-2 shadow-md md:hidden"
    >
      <button id="btn_mobile">
        <svg
          height="32px"
          id="Layer_1"
          style="enable-background: new 0 0 32 32"
          version="1.1"
          viewBox="0 0 32 32"
          width="32px"
          xml:space="preserve"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
        >
          <path
            class="fill-current text-white"
            d="M4,10h24c1.104,0,2-0.896,2-2s-0.896-2-2-2H4C2.896,6,2,6.896,2,8S2.896,10,4,10z M28,14H4c-1.104,0-2,0.896-2,2 s0.896,2,2,2h24c1.104,0,2-0.896,2-2S29.104,14,28,14z M28,22H4c-1.104,0-2,0.896-2,2s0.896,2,2,2h24c1.104,0,2-0.896,2-2 S29.104,22,28,22z"
          />
        </svg>
      </button>
    </div>
    <!-- Menu Mobile -->
    <div
      id="menu_mobile"
      class="animate__animated animate__bounceInLeft fixed hidden h-auto w-auto"
    >
      <div
        class="absolute z-10 float-left mt-40 flex h-80 w-56 flex-col items-center justify-around rounded-r-md bg-pink-300"
      >
        <a href="">
          <button class="h-14 w-44 -rotate-3 rounded-lg bg-amber-100">
            <span href="#" class="text-lg font-bold">Inicio</span>
          </button>
        </a>
        <a href="">
          <button class="h-14 w-44 -rotate-3 rounded-lg bg-amber-100">
            <span href="#" class="text-lg font-bold">Calculadora</span>
          </button>
        </a>
        <a href="">
          <button class="h-14 w-44 -rotate-3 rounded-lg bg-amber-100">
            <span href="#" class="text-lg font-bold">Geometría</span>
          </button>
        </a>
        <a href="">
          <button class="h-14 w-44 -rotate-3 rounded-lg bg-amber-100">
            <span href="#" class="text-lg font-bold">Estadística</span>
          </button>
        </a>
      </div>
    </div>
    <!-- Menu DeskTop -->
    <nav
      class="hidden h-auto w-full border-b-4 border-white bg-blue-950 md:block"
    >
      <div class="flex w-full justify-around p-3">
        <a href="#">
          <button class="button">
            <span class="font-PT_Sans text-lg font-bold">inicio</span>
          </button>
        </a>
        <a href="#">
          <button class="button">
            <span class="font-PT_Sans text-lg font-bold">Calculadora</span>
          </button>
        </a>
        <a href="#">
          <button class="button">
            <span class="font-PT_Sans text-lg font-bold">Geometría</span>
          </button>
        </a>
        <a href="#">
          <button class="button">
            <span class="font-PT_Sans text-lg font-bold">Estadística</span>
          </button>
        </a>
      </div>
    </nav>
    <header
      id="home"
      class="flex h-80 w-full items-center justify-center bg-pizarra bg-cover bg-center"
    >
      <h1
        class="text-center font-PT_Sans text-3xl font-bold text-white md:text-6xl"
      >
        Matemáticas Básicas<br />
        con JavaScript
      </h1>
    </header>
    <main class="h-auto w-full">
      <section id="calculadora" class="h-auto w-full p-2">
        <h2 class="text-2xl font-bold">Calculadora</h2>
        <div class="flex h-auto w-full justify-center p-2">
          <!-- calculadora -->
          <div class="h-auto w-auto rounded-md bg-slate-900 p-3 shadow-lg">
            <textarea
              name=""
              id="calculator_screen"
              cols="32"
              class="text-lg"
            ></textarea>
            <div
              class="grid grid-cols-4 grid-rows-4 border-2 border-solid bg-slate-500"
            >
              <div
                class="h-auto w-full border-2 border-solid border-white p-2 shadow-lg"
              >
                <button id="calculatorBtn7" class="calculator_button">7</button>
              </div>
              <div
                class="h-auto w-full border-2 border-solid border-white p-2 shadow-lg"
              >
                <button id="calculatorBtn8" class="calculator_button">8</button>
              </div>
              <div
                class="h-auto w-full border-2 border-solid border-white p-2 shadow-lg"
              >
                <button id="calculatorBtn9" class="calculator_button">9</button>
              </div>
              <div
                class="h-auto w-full border-2 border-solid border-white p-2 shadow-lg"
              >
                <button id="calculatorBtnSuma" class="calculator_button">
                  +
                </button>
              </div>
              <div
                class="h-auto w-full border-2 border-solid border-white p-2 shadow-lg"
              >
                <button id="calculatorBtn4" class="calculator_button">4</button>
              </div>
              <div
                class="h-auto w-full border-2 border-solid border-white p-2 shadow-lg"
              >
                <button id="calculatorBtn5" class="calculator_button">5</button>
              </div>
              <div
                class="h-auto w-full border-2 border-solid border-white p-2 shadow-lg"
              >
                <button id="calculatorBtn6" class="calculator_button">6</button>
              </div>
              <div
                class="h-auto w-full border-2 border-solid border-white p-2 shadow-lg"
              >
                <button id="calculatorBtnResta" class="calculator_button">
                  -
                </button>
              </div>
              <div
                class="h-auto w-full border-2 border-solid border-white p-2 shadow-lg"
              >
                <button id="calculatorBtn1" class="calculator_button">1</button>
              </div>
              <div
                class="h-auto w-full border-2 border-solid border-white p-2 shadow-lg"
              >
                <button
                  id="calculatorBtn2"
                  id="calculatorBtn2"
                  class="calculator_button"
                >
                  2
                </button>
              </div>
              <div
                class="h-auto w-full border-2 border-solid border-white p-2 shadow-lg"
              >
                <button id="calculatorBtn3" class="calculator_button">3</button>
              </div>
              <div
                class="h-auto w-full border-2 border-solid border-white p-2 shadow-lg"
              >
                <button
                  id="calculatorBtnMultiplicacion"
                  class="calculator_button"
                >
                  x
                </button>
              </div>
              <div
                class="h-auto w-full border-2 border-solid border-white p-2 shadow-lg"
              >
                <button id="calculatorBtn0" class="calculator_button">0</button>
              </div>
              <div
                class="h-auto w-full border-2 border-solid border-white p-2 shadow-lg"
              >
                <button id="calculatorBtnReset" class="calculator_button">
                  C
                </button>
              </div>
              <div
                class="h-auto w-full border-2 border-solid border-white p-2 shadow-lg"
              >
                <button id="calculatorBtnResultado" class="calculator_button">
                  =
                </button>
              </div>
              <div
                class="h-auto w-full border-2 border-solid border-white p-2 shadow-lg"
              >
                <button id="calculatorBtnDivision" class="calculator_button">
                  /
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="geometria" class="h-auto w-full p-2">
        <h2 class="text-2xl font-bold">Geometría</h2>
        <div>
          <p class="text-base">Elija su fijura geometrica</p>
          <div class="flex justify-around pt-3">
            <div
              id="circle_figure"
              class="h-28 w-28 cursor-pointer rounded-full bg-red-400 shadow-md hover:animate-bounce"
            ></div>
            <div
              id="square_figure"
              class="h-28 w-28 cursor-pointer bg-emerald-400 shadow-md hover:animate-bounce"
            ></div>
            <div
              class="h-0 w-0 cursor-pointer border-b-[112px] border-l-[50px] border-r-[50px] border-b-cyan-400 border-l-transparent border-r-transparent hover:animate-bounce"
            ></div>
          </div>
          <!-- Modal Circuferencia -->
          <div
            id="modal_circle"
            class="animate__animated fixed left-1/2 top-1/2 m-auto hidden h-auto w-auto -translate-x-1/2 -translate-y-1/2 rounded-lg bg-blue-950 p-3 shadow-lg"
          >
            <div class="flex h-auto w-full justify-end">
              <button id="BtnCloseModalCircle" class="active:-scale-95">
                <svg
                  height="30px"
                  width="30px"
                  version="1.1"
                  id="Capa_1"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  viewBox="0 0 26 26"
                  xml:space="preserve"
                >
                  <g>
                    <path
                      class="fill-current text-white"
                      d="M21.125,0H4.875C2.182,0,0,2.182,0,4.875v16.25C0,23.818,2.182,26,4.875,26h16.25
                 C23.818,26,26,23.818,26,21.125V4.875C26,2.182,23.818,0,21.125,0z M18.78,17.394l-1.388,1.387c-0.254,0.255-0.67,0.255-0.924,0
                 L13,15.313L9.533,18.78c-0.255,0.255-0.67,0.255-0.925-0.002L7.22,17.394c-0.253-0.256-0.253-0.669,0-0.926l3.468-3.467
                 L7.221,9.534c-0.254-0.256-0.254-0.672,0-0.925l1.388-1.388c0.255-0.257,0.671-0.257,0.925,0L13,10.689l3.468-3.468
                 c0.255-0.257,0.671-0.257,0.924,0l1.388,1.386c0.254,0.255,0.254,0.671,0.001,0.927l-3.468,3.467l3.468,3.467
                 C19.033,16.725,19.033,17.138,18.78,17.394z"
                    />
                  </g>
                </svg>
              </button>
            </div>
            <h2 class="text-center font-PT_Sans text-xl font-bold text-white">
              Área y Perímetro de Circuferencia
            </h2>

            <form
              action=""
              class="flex flex-col items-center justify-center pt-3"
            >
              <label class="mt-3 font-PT_Sans font-bold text-white" for="radio"
                >Radio:
              </label>
              <input
                id="ratio_circle"
                type="text"
                class="h-9 w-52 rounded-md text-xl shadow-md"
              />
              <label class="mt-3 font-PT_Sans font-bold text-white" for="area"
                >Área:
              </label>
              <input
                id="area_circle"
                type="text"
                readonly
                class="h-9 w-52 rounded-md text-xl shadow-md"
              />
              <label class="mt-3 font-PT_Sans font-bold text-white" for="area"
                >Perímetro:
              </label>
              <input
                id="perimeter_circle"
                type="text"
                readonly
                class="h-9 w-52 rounded-md text-xl shadow-md"
              />
              <button
                id="btnCalcModalCircle"
                class="button mt-5 font-PT_Sans font-bold"
                type="button"
              >
                Calcular
              </button>
            </form>
          </div>
          <!-- Modal Cuadrado -->
          <div
            id="modal_square"
            class="animate__animated fixed left-1/2 top-1/2 m-auto hidden h-auto w-auto -translate-x-1/2 -translate-y-1/2 rounded-lg bg-blue-950 p-3 shadow-lg"
          >
            <div class="flex h-auto w-full justify-end">
              <button id="BtnCloseModalSquare" class="active:-scale-95">
                <svg
                  height="30px"
                  width="30px"
                  version="1.1"
                  id="Capa_1"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  viewBox="0 0 26 26"
                  xml:space="preserve"
                >
                  <g>
                    <path
                      class="fill-current text-white"
                      d="M21.125,0H4.875C2.182,0,0,2.182,0,4.875v16.25C0,23.818,2.182,26,4.875,26h16.25
                 C23.818,26,26,23.818,26,21.125V4.875C26,2.182,23.818,0,21.125,0z M18.78,17.394l-1.388,1.387c-0.254,0.255-0.67,0.255-0.924,0
                 L13,15.313L9.533,18.78c-0.255,0.255-0.67,0.255-0.925-0.002L7.22,17.394c-0.253-0.256-0.253-0.669,0-0.926l3.468-3.467
                 L7.221,9.534c-0.254-0.256-0.254-0.672,0-0.925l1.388-1.388c0.255-0.257,0.671-0.257,0.925,0L13,10.689l3.468-3.468
                 c0.255-0.257,0.671-0.257,0.924,0l1.388,1.386c0.254,0.255,0.254,0.671,0.001,0.927l-3.468,3.467l3.468,3.467
                 C19.033,16.725,19.033,17.138,18.78,17.394z"
                    />
                  </g>
                </svg>
              </button>
            </div>
            <h2 class="text-center font-PT_Sans text-xl font-bold text-white">
              Área y Perímetro de Cuadrado
            </h2>

            <form
              action=""
              class="flex flex-col items-center justify-center pt-3"
            >
              <label
                class="mt-3 font-PT_Sans font-bold text-white"
                for="side_square"
                >Lado:
              </label>
              <input
                id="side_square"
                type="text"
                class="h-9 w-52 rounded-md text-xl shadow-md"
              />
              <label
                class="mt-3 font-PT_Sans font-bold text-white"
                for="area_square"
                >Área:
              </label>
              <input
                id="area_square"
                type="text"
                readonly
                class="h-9 w-52 rounded-md text-xl shadow-md"
              />
              <label
                class="mt-3 font-PT_Sans font-bold text-white"
                for="perimeter_square"
                >Perímetro:
              </label>
              <input
                id="perimeter_square"
                type="text"
                readonly
                class="h-9 w-52 rounded-md text-xl shadow-md"
              />
              <button
                id="btnCalcModalSquare"
                class="button mt-5 font-PT_Sans font-bold"
                type="button"
              >
                Calcular
              </button>
            </form>
          </div>
        </div>
      </section>
      <section id="estadistica"></section>
    </main>
    <script src="script/main.js"></script>
    <script src="script/calculator.js"></script>
    <script src="script/geometry.js"></script>
  </body>
</html>
